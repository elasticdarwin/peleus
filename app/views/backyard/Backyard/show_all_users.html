#{extends 'main.html' /}
#{set title:'Peleus Administration Backyard:Show all users' /}

<div id="peleusBreadcrumb">
    <a href="@{backyard.Backyard.index()}">Admin Home</a>>> <a href="@{backyard.Backyard.show_all_users()}">Show all users</a>
</div>

<h2>View All Users</h2>
<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        #{list items:all_users, as:'user'}
        <tr>
            <td>${user.id}</td>
            <td>${user.name}</td>
            <td>${user.email}</td>
            <td>${user.password}</td>
            <td> <a href="@{backyard.Backyard.edit_user(user.id)}">edit</a> | <a href="@{backyard.Backyard.delete_user_confirm(user.id)}">delete</a> </td>
        </tr>
        #{/list}
    </tbody>
</table>
